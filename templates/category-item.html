{% extends "main.html" %}
{% block content %}
	<h1>{{item.name}}</h1>
	{{item.description}}
	<div class="modify-item-container">
		<a href="{{url_for('editItem', item_name=item.name, item_id=item.id)}}">Edit</a> | <a href="{{url_for('deleteItem', item_name=item.name)}}">Delete</a>
	</div>
{% endblock %}
